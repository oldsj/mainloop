name: E2E Tests (Kind)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  KIND_CLUSTER_NAME: mainloop-test

jobs:
  build:
    name: Build ${{ matrix.image }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        include:
          - image: backend
            file: backend/Dockerfile
            context: .
            tag: mainloop-backend:test
          - image: frontend
            file: frontend/Dockerfile
            context: .
            tag: mainloop-frontend:test
            build-args: VITE_API_URL=http://localhost:8000
          - image: agent
            file: claude-agent/Dockerfile
            context: ./claude-agent
            tag: mainloop-agent-controller:test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          build-args: ${{ matrix.build-args }}
          tags: ${{ matrix.tag }}
          outputs: type=docker,dest=/tmp/${{ matrix.image }}.tar
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image }}-image
          path: /tmp/${{ matrix.image }}.tar
          retention-days: 1

  e2e:
    name: E2E Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: |
          cd frontend
          pnpm exec playwright install --with-deps chromium

      - name: Setup Kind
        uses: helm/kind-action@v1
        with:
          cluster_name: ${{ env.KIND_CLUSTER_NAME }}
          config: ./scripts/kind/cluster-config.yaml

      - name: Free disk space
        run: |
          # Remove unnecessary files to free up space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          df -h

      - name: Download all image artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/images

      - name: Load images into Docker and Kind
        run: |
          # Load and transfer images one at a time to save space
          docker load --input /tmp/images/backend-image/backend.tar
          kind load docker-image mainloop-backend:test --name ${{ env.KIND_CLUSTER_NAME }}
          docker rmi mainloop-backend:test
          rm /tmp/images/backend-image/backend.tar

          docker load --input /tmp/images/frontend-image/frontend.tar
          kind load docker-image mainloop-frontend:test --name ${{ env.KIND_CLUSTER_NAME }}
          docker rmi mainloop-frontend:test
          rm /tmp/images/frontend-image/frontend.tar

          docker load --input /tmp/images/agent-image/agent.tar
          kind load docker-image mainloop-agent-controller:test --name ${{ env.KIND_CLUSTER_NAME }}
          docker rmi mainloop-agent-controller:test
          rm /tmp/images/agent-image/agent.tar

          df -h

      - name: Create secrets
        env:
          CLAUDE_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          kubectl create namespace mainloop
          kubectl create secret generic mainloop-secrets \
            --namespace mainloop \
            --from-literal=claude-secret-token="${CLAUDE_TOKEN}" \
            --from-literal=github-token="${GH_TOKEN}"

      - name: Deploy to Kind
        run: |
          kubectl apply -k k8s/apps/mainloop/overlays/test --server-side
          kubectl rollout status deployment/mainloop-backend -n mainloop --timeout=180s
          kubectl rollout status deployment/mainloop-frontend -n mainloop --timeout=180s
          kubectl rollout status statefulset/postgres -n mainloop --timeout=120s

      - name: Wait for services
        run: |
          # Wait for backend health
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health > /dev/null; then
              echo "Backend healthy"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          # Wait for frontend
          for i in {1..30}; do
            if curl -sf http://localhost:3000 > /dev/null; then
              echo "Frontend healthy"
              break
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 2
          done

      - name: Run Playwright tests
        run: |
          cd frontend
          PLAYWRIGHT_BASE_URL=http://localhost:3000 pnpm exec playwright test
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: frontend/test-results/
          retention-days: 7
