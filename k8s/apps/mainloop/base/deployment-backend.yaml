apiVersion: apps/v1
kind: Deployment
metadata:
  name: mainloop-backend
  namespace: mainloop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainloop-backend
  template:
    metadata:
      labels:
        app: mainloop-backend
    spec:
      serviceAccountName: mainloop-backend
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          image: ghcr.io/oldsj/mainloop-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: mainloop-config
            - secretRef:
                name: mainloop-secrets
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mainloop-secrets
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mainloop-secrets
                  key: db-password
            - name: CLAUDE_CODE_OAUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mainloop-secrets
                  key: claude-secret-token
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mainloop-secrets
                  key: github-token
          resources:
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
