apiVersion: apps/v1
kind: Deployment
metadata:
  name: mainloop-backend
  namespace: mainloop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainloop-backend
  template:
    metadata:
      labels:
        app: mainloop-backend
    spec:
      serviceAccountName: mainloop-backend
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          image: ghcr.io/yourusername/mainloop-backend:latest # Set via kustomize overlay
          ports:
            - containerPort: 8000
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          envFrom:
            - configMapRef:
                name: mainloop-config
            - secretRef:
                name: mainloop-secrets
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mainloop-db-app
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mainloop-db-app
                  key: password
            - name: CLAUDE_CODE_OAUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mainloop-secrets
                  key: claude-secret-token
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mainloop-secrets
                  key: github-token
          resources:
            requests:
              memory: 1Gi
              cpu: 250m
            limits:
              memory: 2Gi
              cpu: 1000m
          volumeMounts:
            - name: repo-cache
              mountPath: /repos
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: repo-cache
          persistentVolumeClaim:
            claimName: repo-cache
