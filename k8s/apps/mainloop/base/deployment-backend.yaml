apiVersion: apps/v1
kind: Deployment
metadata:
  name: mainloop-backend
  namespace: mainloop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainloop-backend
  template:
    metadata:
      labels:
        app: mainloop-backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          image: ghcr.io/oldsj/mainloop-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: mainloop-config
            - secretRef:
                name: mainloop-secrets
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mainloop-db-credentials
                  key: uri
            - name: DBOS_SYSTEM_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mainloop-db-credentials
                  key: uri
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mainloop-secrets
                  key: anthropic-api-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
