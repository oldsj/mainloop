apiVersion: apps/v1
kind: Deployment
metadata:
  name: mainloop-agent-controller
  namespace: mainloop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainloop-agent-controller
  template:
    metadata:
      labels:
        app: mainloop-agent-controller
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: agent-controller
          image: ghcr.io/oldsj/mainloop-agent-controller:latest
          env:
            - name: CLAUDE_CODE_OAUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: claude-credentials
                  key: oauth-token
            - name: GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mainloop-secrets
                  key: github-token
          volumeMounts:
            - name: workspace
              mountPath: /workspace
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: workspace
          emptyDir: {}
