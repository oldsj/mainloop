apiVersion: apps/v1
kind: Deployment
metadata:
  name: mainloop-agent-controller
  namespace: mainloop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainloop-agent-controller
  template:
    metadata:
      labels:
        app: mainloop-agent-controller
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: agent-controller
          image: ghcr.io/yourusername/mainloop-agent-controller:latest # Set via kustomize overlay
          ports:
            - containerPort: 8001
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: CLAUDE_CODE_OAUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: claude-credentials
                  key: oauth-token
            - name: GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mainloop-secrets
                  key: github-token
          volumeMounts:
            - name: workspace
              mountPath: /workspace
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 1000m
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: workspace
          emptyDir: {}
