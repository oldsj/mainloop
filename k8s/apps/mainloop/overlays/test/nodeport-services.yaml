# NodePort services for local access
apiVersion: v1
kind: Service
metadata:
  name: mainloop-backend-nodeport
  namespace: mainloop
spec:
  type: NodePort
  selector:
    app: mainloop-backend
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30081
---
apiVersion: v1
kind: Service
metadata:
  name: mainloop-frontend-nodeport
  namespace: mainloop
spec:
  type: NodePort
  selector:
    app: mainloop-frontend
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30080
