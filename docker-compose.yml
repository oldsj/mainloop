services:
  postgres:
    image: postgres:16-alpine
    container_name: mainloop-postgres
    environment:
      POSTGRES_USER: mainloop
      POSTGRES_PASSWORD: mainloop
      POSTGRES_DB: mainloop
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mainloop"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: mainloop-backend
    ports:
      - "${BACKEND_PORT:-8080}:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/gcp-credentials.json
      - CLAUDE_AGENT_URL=http://claude-agent:8001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=mainloop
      - DB_USER=mainloop
      - DB_PASSWORD=mainloop
    volumes:
      - ${GCP_CREDENTIALS_PATH:-./secrets/gcp-credentials.json}:/secrets/gcp-credentials.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      claude-agent:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild
          path: ./backend
          ignore:
            - .venv
            - __pycache__
        - action: rebuild
          path: ./models
          ignore:
            - .venv
            - __pycache__

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080
    container_name: mainloop-frontend
    ports:
      - "${FRONTEND_PORT:-3030}:3000"
    environment:
      - USE_NODE_ADAPTER=true
    depends_on:
      - backend
    develop:
      watch:
        - action: rebuild
          path: ./frontend
          ignore:
            - node_modules
            - build
            - .svelte-kit
        - action: rebuild
          path: ./packages/ui
          ignore:
            - node_modules

  claude-agent:
    build:
      context: ./claude-agent
      dockerfile: Dockerfile
    container_name: mainloop-claude-agent
    ports:
      - "8001:8001"  # Expose for debugging
    env_file:
      - .env
    volumes:
      - claude-workdir:/workspace
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  claude-workdir:
  postgres-data:
